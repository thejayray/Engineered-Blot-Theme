<head>
    <meta charset="utf-8">
    <title>{{> title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <meta name="description" content="{{> description}}">
    <meta name="twitter:card" content="summary">
    <meta property="og:type" content="website">
    <meta name="twitter:title" property="og:title" itemprop="title name" content="{{> title}}">
    <meta name="twitter:description" property="og:description" itemprop="description" content="{{> description}}">
    <link rel="alternate" type="application/rss+xml" title="RSS Feed for {{title}}" href="/rss">
    <link href="https://micro.blog/jayray" rel="me" />
    <link rel="micropub" href="{{blogURL}}/microblog">
    <link rel="pgpkey" href="/key.txt">
    <link href="https://twitter.com/jayray" rel="me" />
    <link href="https://github.com/thejayray" rel="me" />
    <link rel="authorization_endpoint" href="https://indieauth.com/auth">
    <link rel="token_endpoint" href="https://tokens.indieauth.com/token">
    <link rel="alternate" title="{{title}} JSON Feed" type="application/json" href="{{blogURL}}/feed.json" />
      
    {{#avatar}}
      <link rel="icon" href="{{{avatar}}}" type="image/x-icon">
      <link rel="apple-touch-icon-precomposed" sizes="144x144" href="public/apple-touch-icon-144-precomposed.png">
      <link rel="shortcut icon" href="public/favicon.ico">
      <link rel="mask-icon" href="public/logo.svg" color="#BD2C2F">
    {{/avatar}}

    <link rel="stylesheet" href="{{{cssURL}}}">
</head>
