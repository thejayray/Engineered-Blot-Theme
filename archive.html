<!DOCTYPE html>
<html>
  {{> head}}
  <body>

    {{> sidebar}}

    <h1>Archive</h1>

    <div class="entry">

      {{#archives}}
      <h2>
        {{{year}}}
      </h2>
        {{#months}}
          {{#entries}}

          <a href="{{url}}" title="{{title}}">{{title}}</a> <span class="light">{{date}}</span><Br />

          {{/entries}}
        {{/months}}
      {{/archives}}

    </div>
	
    <hr />
    
    {{> footer}}
  </body>
</html>
